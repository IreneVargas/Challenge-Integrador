  <head>

  </head>
  <body>
    <!--Inicio Header-->
    <header>
      <nav class="navbar container">
        <picture class="navbar_logo">
          <a href="../../index.html">
            <img
              class="nav-banner"
              src="../../assets/img/branding/logo_light_horizontal.svg"
              alt="Isologo Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar_menu">
          <li class="navbar_item with-submenu">
            <a class="navbar_link with-icon" href="./shop.html"
              >SHOP<iconify-icon icon="tabler:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu_item">
                <a class="submenu_link" href="#">Figuras</a>
              </li>
              <li class="submenu_item">
                <a class="submenu_link" href="#">Remeras</a>
              </li>
              <li class="submenu_item">
                <a class="submenu_link" href="#">Llaveros</a>
              </li>
            </ul>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="./contact.html">CONTACTO</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="../admin/login.html">LOGIN</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_cart" href="./cart.html">
              <img
                class="cart-icon"
                src="../../assets/img/icons/cart-icon.svg"
                alt="Cart Icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Fin Header-->
    <!--Comienzo Main-->
    <main>
      <h1>CONTACTANOS</h1>
      <p>Complet√° el formulario para que podamos ayudarte</p>
      <form>
        <div class="">
          <label class="" for="name"
            >Nombre: <input class="" id="name" type="text" placeholder="Jhon"
          /></label>
          <label class="" for="lastname"
            >Apellido:
            <input class="" id="lastname" type="text" placeholder="Doe"
          /></label>
          <label for="email"
            >Email:
            <input
              class=""
              id="email"
              type="email"
              placeholder="jhondoe@correo.com"
          /></label>
        </div>
        <label class="" for="message"
          >Mensaje:
          <textarea
            class=""
            name="message"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </label>
        <div class="">
          <button class="" id="submit" type="submit" onclick="">Enviar</button>
        </div>
      </form>
    </main>
    <!--Fin Main-->
    <!--Inicio Footer-->
    <footer class="footer">
      <nav class="navbar container">
        <ul class="">
          <li class="">
            <a class="navbar_link" href="./shop.html">SHOP</a>
          </li>
          <li class="">
            <a class="navbar_link" href="../admin/login.html">INGRESAR</a>
          </li>
          <li class="">
            <a class="navbar_link" href="./contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture class="navbar_iso">
          <img
            src="../../assets/img/branding/isotype.svg"
            alt="Isotipo Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer_copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!--Fin Footer-->
  </body>
</html>
