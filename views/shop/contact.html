<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!--Inicio Header-->
    <header>
      <nav class="navbar container">
        <picture class="navbar_logo">
          <a href="../../index.html">
            <img
              class="nav-banner"
              src="../../assets/img/branding/logo_light_horizontal.svg"
              alt="Isologo Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar_menu">
          <li class="navbar_item with-submenu">
            <a class="navbar_link with-icon" href="./shop.html"
              >SHOP<iconify-icon icon="tabler:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu_item">
                <a class="submenu_link" href="#">Figuras</a>
              </li>
              <li class="submenu_item">
                <a class="submenu_link" href="#">Remeras</a>
              </li>
              <li class="submenu_item">
                <a class="submenu_link" href="#">Llaveros</a>
              </li>
            </ul>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="./contact.html">CONTACTO</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="../admin/login.html">LOGIN</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_cart" href="./cart.html">
              <img
                class="cart-icon"
                src="../../assets/img/icons/cart-icon.svg"
                alt="Cart Icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Fin Header-->
    <!--Comienzo Main-->
    <main>
      <section class="contact container">
        <article class="contact-head_content">
          <h1 class="contact-head_title">CONTACTANOS</h1>
          <p class="contact-head_text">Complet√° el formulario para que podamos ayudarte</p>
        </article>  
        <form>
          <fieldset class="contact-data">
            <label class="contact-data_content" for="name"
              >Nombre: <input 
              class="contact-data_input" 
              id="name" 
              type="text" 
              placeholder="Jhon"
              required
            /></label>
            <label class="contact-data_content" for="lastname"
              >Apellido:
              <input 
              class="contact-data_input" 
              id="lastname" 
              type="text" 
              placeholder="Doe"
              required
            /></label>
            <label class="contact-data_content"  for="email"
              >Email:
              <input
                class="contact-data_input"
                id="email"
                type="email"
                placeholder="jhondoe@correo.com"
                required
            /></label>
          </fieldset>
          <fieldset class="contact-data">
            <label class="contact-data_content" for="message"
              >
              <textarea
                class="contact-data_textarea"
                name="message"
                id="contact-data_content"
                rows="10"
                placeholder="Dejanos un mensaje"
                required
              ></textarea>
            </label>
          </fieldset>
          <fieldset class="contact_button">
            <button 
            class="btn-primary" 
            id="submit" 
            type="submit" 
            onclick="">Enviar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <!--Fin Main-->
    <!--Inicio Footer-->
    <footer class="footer">
      <nav class="navbar container">

          </li>
          <li class="">
            <a class="navbar_link" href="./contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture class="navbar_iso">
          <img
            src="../../assets/img/branding/isotype.svg"
            alt="Isotipo Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer_copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!--Fin Footer-->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
