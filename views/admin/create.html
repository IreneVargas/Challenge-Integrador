          <li class="navbar_item with-submenu">

      </nav>
    </header>
    <!--Fin Header-->
    <!--Creacion-->
    <h2>CREAR NUEVO ITEM</h2>
    <form action="">
      <label for="">Categoría</label>
      <select name="categorias" id="categorias">
        <option>Seleccionar</option>
        <option value="star-wars">STAR WARS</option>
        <option value="pokemon">POKEMON</option>
        <option value="harry-potter">HARRY POTTER</option>
      </select>
      <label for="">Licencia</label>
      <select name="licencia" id="liciencia">
        <option>Seleccionar</option>
        <option value="star-wars">STAR WARS</option>
        <option value="pokemon">POKEMON</option>
        <option value="harry-potter">HARRY POTTER</option></select
      ><br />
      <label for="">Nombre del producto:</label>
      <input type="text" value="Kakashi Hatake Shippuden Saga" /><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Descripción del producto"
      ></textarea
      ><br />
      <label for="">SKU</label>
      <input type="text" value="SSK111AB001" />
      <label for="">Precio</label>
      <input type="text" value="$ 0.000,00" />
      <label for="">Stock</label>
      <input type="text" value="0" /><br />
      <label for="">Descuento</label>
      <input type="text" value="0%" />
      <label for="">Cuotas:</label>
      <select name="" id="">
        <option value="1cuota">1 Cuota sin interés</option>
        <option value="2cuota">2 Cuotas sin interés</option>
        <option value="3cuota">3 Cuotas sin interés</option></select
      ><br />
      <label for="">Imágenes:</label>
      <input type="file" value="Elegir archivo" /><br />
      <input type="submit" value="Agregar Producto" />
      <input type="reset" value="Limpiar" />
    </form>
    <!--Fin Creacion-->
