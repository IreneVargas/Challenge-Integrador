<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Funkoshop</title>
    <link href="../../assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets//css//style-register.css" />
    <link rel="shorcut icon" href="../../assets/img/branding/isotype.svg" type="image/x-icon" />
  </head>
  <body>
    <!--Inicio Header-->
    <header>
      <nav class="navbar container">
        <picture class="navbar_logo">
          <a href="../../index.html">
            <img
              class="nav-banner"
              src="../../assets/img/branding/logo_light_horizontal.svg"
              alt="Isologo Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar_menu">
          <li class="navbar_item with-submenu">
            <a class="navbar_link with-icon" href="../../index.html">VER TIENDA</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="./admin.html">ADMIN</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="#">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Fin Header-->
    <main>
      <section>
        <div class="title-wrapper">
          <h1 class="register-title">Crea tu cuenta</h1>
          <p class="register-description">
            Completa el formulario para ser parte del mundo de los Funkos
          </p>
        </div>

        <form>
          <div class="input-wrapper">
            <label for="name"
              >Nombre: <input id="name" type="text" placeholder="Jhon"
            /></label>
            <label for="lastname"
              >Apellido: <input id="lastname" type="text" placeholder="Doe"
            /></label>
            <label for="email"
              >Email:
              <input id="email" type="email" placeholder="jhondoe@correo.com"
            /></label>
            <label for="password"
              >Contraseña:<input
                id="password"
                type="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
            /></label>
            <label for="repeat-password"
              >Repita Contraseña:<input
                id="repeat-password"
                type="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
            /></label>
          </div>
          <div class="submit-wrapper">
            <button class="btn-primary" type="submit">Registrar</button>
            <label for="terms"
              ><input type="checkbox" name="" id="terms" /> Acepto
              <a class="terms-link" href="#">Términos y Condiciones</a>
            </label>
          </div>
        </form>
      </section>
    </main>
    <!--Inicio Footer-->
    <footer class="footer">
      <nav class="navbar container">
        <ul class="">
          <li class="">
            <a class="navbar_link" href="../shop/shop.html">SHOP</a>
          </li>
          <li class="">
            <a class="navbar_link" href="./register.html">REGISTRARSE</a>
          </li>
          <li class="">
            <a class="navbar_link" href="./login.html">INGRESAR</a>
          </li>
          <li class="">
            <a class="navbar_link" href="../shop/contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture class="navbar_iso">
          <img
            src="../../assets/img/branding/isotype.svg"
            alt="Isotipo Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer_copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!--Fin Footer-->
  </body>
</html>
