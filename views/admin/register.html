    <meta charset="UTF-8" />

    <!--Inicio Header-->
    <header>
      <nav class="navbar container">
        <picture class="navbar_logo">
          <a href="../../index.html">
            <img
              class="nav-banner"
              src="../../assets/img/branding/logo_light_horizontal.svg"
              alt="Isologo Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar_menu">
          <li class="navbar_item with-submenu">
            <a class="navbar_link with-icon" href="../shop/shop.html"
              >SHOP<iconify-icon icon="tabler:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu_item">
                <a class="submenu_link" href="">Funkos</a>
              </li>
              <li class="submenu_item">
                <a class="submenu_link" href="">Remeras</a>
              </li>
              <li class="submenu_item">
                <a class="submenu_link" href="">Llaveros</a>
              </li>
            </ul>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="../shop/contact.html">CONTACTO</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="./login.html">LOGIN</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_cart" href="../shop/cart.html">
              <img
                class="cart-icon"

                alt="Cart Icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Fin Header-->
    <main>
      <h1>Crea tu cuenta</h1>
      <p>Completa el formulario para ser parte del mundo de los Funkos</p>

      <form>
        <div class="input-wrapper">
          <label for="name"
            >Nombre: <input id="name" type="text" placeholder="Jhon"
          /></label>
          <label for="lastname"
            >Apellido: <input id="lastname" type="text" placeholder="Doe"
          /></label>
          <label for="email"
            >Email:
            <input id="email" type="email" placeholder="jhondoe@correo.com"
          /></label>
          <label for="password"
            >Contraseña<input
              id="password"
              type="password"
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
          /></label>
          <label for="repeat-password"
            >Repita Contraseña<input
              id="repeat-password"
              type="password"
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
          /></label>
        </div>
        <div class="submit-wrapper">
          <button type="submit">Registrar</button>
          <label for="terms"
            ><input type="checkbox" name="" id="terms" /> Acepto
            <a href="#">Términos y Condiciones</a>
          </label>
        </div>
      </form>
    </main>
    <!--Inicio Footer-->
    <footer class="footer">
      <nav class="navbar container">

    </footer>
    <!--Fin Footer-->
  </body>
</html>
