      </nav>
    </header>
    <!-- Fin Header-->
    <!-- Inicio Main -->
    <main>
      <h1>EDITAR ITEM</h1>
      <form class="" action="">
        <fieldset>  
            <label for="categoria">Categoría</label>
            <select class="" name="categoria" id="categoria">
              <option>Seleccionar</option>
              <option value="star-wars">Figuras</option>
              <option value="pokemon">Llaveros</option>
              <option value="harry-potter">Remeras</option>
            </select>
            <label for="licencia">Licencia</label>
            <select class="" name="licencia" id="licencia">
              <option>Seleccionar</option>
              <option value="star-wars">STAR WARS</option>
              <option value="pokemon">POKEMON</option>
              <option value="harry-potter">HARRY POTTER</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="product_name">Nombre del producto:</label>
            <input type="text" id="product_name" name="product_name" value="text" />
            <textare name="" id="" cols="30" rows="10"></textare>
        </fieldset>
        <fieldset>
            <label for="sku">SKU</label>
            <input class="" id="sku" name="sku" type="text" value="" />
            <label for="price">Precio</label>
            <input class="" id="price" name="price" type="text" value="" />
            <label for="stock">Stock</label>
            <input class="" id="stock" name="stock" type="text" value="" />
        </fieldset>
        <fieldset>
            <label for="descuento">Descuento</label>
            <input class="" id="descuento" name="descuento" type="text" value="" />
            <label for="cuotas">Cuotas:</label>
            <select class="" name="cuotas" id="cuotas">
              <option value="1cuota">1 Cuota sin interés</option>
              <option value="2cuotas">2 Cuotas sin interés</option>
              <option value="3cuotas">3 Cuotas sin interés</option>
              <option value="3cuotas">3 Cuotas sin interés</option>
              <option value="6cuotas">6 Cuotas sin interés</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="imagenes"
              >Imágenes:<input
                class=""
                id="imagenes"
                name="imagenes"
                type="file"
                value=""
            /></label>
        </fieldset>

        <!-- !ACA APARECEN LAS IMAGENES DE LOS ARCHIVOS -->

        <label for="modificar">
          <button class="" id="modificar" name="modificar" type="submit">
            Modificar Producto
          </button>
        </label>
      </form>
    </main>
