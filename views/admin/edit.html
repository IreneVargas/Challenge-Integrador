<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="../../assets/css/style-edit.css" rel="stylesheet" />

</head>

<body>
  <!-- Inicio Header -->
  <header>
    <nav class="navbar container">
      <picture class="navbar_logo">
        <a href="../../index.html">
          <img class="nav-banner" src="../../assets/img/branding/logo_light_horizontal.svg" alt="Isologo Funkoshop" />
        </a>
      </picture>
      <ul class="navbar_menu">
        <li class="navbar_item with-submenu">
          <a class="navbar_link with-icon" href="../shop/shop.html">SHOP<iconify-icon
              icon="tabler:chevron-down"></iconify-icon></a>
          <ul class="submenu">
            <li class="submenu_item">
              <a class="submenu_link" href="#">Figuras</a>
            </li>
            <li class="submenu_item">
              <a class="submenu_link" href="#">Remeras</a>
            </li>
            <li class="submenu_item">
              <a class="submenu_link" href="#">Llaveros</a>
            </li>
          </ul>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="../shop/contact.html">CONTACTO</a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="./login.html">LOGIN</a>
        </li>
        <li class="navbar_item">
          <a class="navbar_cart" href="../shop/cart.html">
            <img class="cart-icon" src="../../assets/img/icons/cart-icon.svg" alt="Cart Icon" />
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Fin Header-->
  <!-- Inicio Main -->
  <main>
    <div class="title-edit">EDITAR ITEM</div>
    <form class="form-container" action="">
      <fieldset>
        <div class="form-sub-container">
          <label class="label-select" for="categoria">Categoría
          </label>
          <select class="categoria-select" name="categoria" id="categoria">
            <option>Seleccionar</option>
            <option value="star-wars">Figuras</option>
            <option value="pokemon">Llaveros</option>
            <option value="harry-potter">Remeras</option>
          </select>

          <label for="licencia">Licencia
            <select class="licencia-select" name="licencia" id="licencia">
              <option>Seleccionar</option>
              <option value="star-wars">STAR WARS</option>
              <option value="pokemon">POKEMON</option>
              <option value="harry-potter">HARRY POTTER</option>
            </select>
          </label>
        </div>
      </fieldset>


      <fieldset>

        <div class="form-sub-container input-wrapper">
          <label for="product_name">Nombre del producto:</label>
          <input type="text" id="product_name" name="product_name" value="Kakashi el ninja" />
        </div>

        <div class="form-sub-container">
          <textarea class="product_description" name="" id="" cols="30" rows="10"></textarea>
        </div>
      </fieldset>



      <fieldset>
        <div class="form-container-selects">
          <div class="form-sub-container input-wrapper">
            <label for="sku">SKU:</label>
            <input class="" id="sku" name="sku" type="text" value="" />
          </div>

          <div class="form-sub-container input-wrapper">
            <label for="price">Precio: </label>
            <input class="" id="price" name="price" type="text" value="" />
          </div>

          <div class="form-sub-container input-wrapper">
            <label for="stock">Stock: </label>
            <input class="" id="stock" name="stock" type="text" value="" />
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="form-container-selects">
          <div class="form-sub-container input-wrapper">
            <label for="descuento">Descuento: </label>
            <input class="" id="descuento" name="descuento" type="text" value="" />
          </div>
          <div class="form-sub-container">
            <label for="cuotas">Cuotas
              <select class="cuota-select" name="cuotas" id="cuotas">
                <option value="">1 Cuota sin interés</option>
                <option value="">2 Cuotas sin interés</option>
                <option value="">3 Cuotas sin interés</option>
                <option value="">3 Cuotas sin interés</option>
                <option value="">6 Cuotas sin interés</option>
              </select>
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-sub-container">
        <label for="imagenes">Imágenes:</label>
        <input class="" id="imagenes" name="imagenes" type="file" value="" />
        </div>
      </fieldset>

      <!-- !ACA APARECEN LAS IMAGENES DE LOS ARCHIVOS -->

      <div class="form-sub-container" id="gallery-container">
           <div class="card-gallery"> T0D0</div>  
      </div>

      <div class="form-sub-container">
        <button class="btn-primary" id="modificar" name="modificar" type="submit">
          Modificar Producto
        </button>
      </div>
    </form>
  </main>
  <!-- Fin Main -->
  <!-- Inicio Footer -->
  <footer class="footer">
    <nav class="navbar container">
      <ul class="">
        <li class="">
          <a class="navbar_link" href="../shop/shop.html">SHOP</a>
        </li>
        <li class="">
          <a class="navbar_link" href="./register.html">REGISTRARSE</a>
        </li>
        <li class="">
          <a class="navbar_link" href="./login.html">INGRESAR</a>
        </li>
        <li class="">
          <a class="navbar_link" href="../shop/contact.html">CONTACTO</a>
        </li>
      </ul>
      <picture class="navbar_iso">
        <img src="../../assets/img/branding/isotype.svg" alt="Isotipo Funkoshop" />
      </picture>
    </nav>
    <p class="footer_copy">All rights reserved 2023 - Funkoshop &copy;</p>
  </footer>
  <!-- Fin Footer -->
</body>

</html>
