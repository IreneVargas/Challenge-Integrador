<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../assets/css/style.css" rel="stylesheet" />
    <link href="../../assets/css/style-create.css" rel="stylesheet" />
    <title>Login | Funkoshop</title>
  </head>
  <body>
    <!-- Inicio Header -->
    <header>
      <nav class="navbar container">
        <picture class="navbar_logo">
          <a href="../../index.html">
            <img
              class="nav-banner"
              src="../../assets/img/branding/logo_light_horizontal.svg"
              alt="Isologo Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar_menu">
          <li class="navbar_item with-submenu">
            <a class="navbar_link with-icon" href="../shop/shop.html"
              >SHOP<iconify-icon icon="tabler:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu_item">
                <a class="submenu_link" href="#">Figuras</a>
              </li>
              <li class="submenu_item">
                <a class="submenu_link" href="#">Remeras</a>
              </li>
              <li class="submenu_item">
                <a class="submenu_link" href="#">Llaveros</a>
              </li>
            </ul>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="../shop/contact.html">CONTACTO</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_link" href="./login.html">LOGIN</a>
          </li>
          <li class="navbar_item">
            <a class="navbar_cart" href="../shop/cart.html">
              <img
                class="cart-icon"
                src="../../assets/img/icons/cart-icon.svg"
                alt="Cart Icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Fin Header -->
    <!-- Inicio Main -->
    <main>
      <div class="container-login">
        <div class="creacion">INGRESAR A MI CUENTA</div>
        <form class="account" method="post" action="">
          <div class="account_input">
            <label class="tamano account_email" for="account_email"
              >Email:</label><input
                class="linea email"
                id="account_email"
                name="email"
                type="email"
                placeholder="johndoe@correo.com"
            />
            </div>
            <div class="account_input">
             <label class="tamano account_password" for="password"
              >Contraseña:</label>
              <input
                class="linea password"
                id="password"
                name="password"
                type="password"
                pattern="[a-z0-5]{8,}"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
                required
            />
          </div>
          <div class="account_sign">
            <button class="account_sign-button boton" type="submit">Ingresar</button>
            <label class="account_sign-check" for="checkbox">
              <input
                class="checkbox"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              />
              Recordarme
            </label>
          </div>
          <a class="account_forgot" href="#">Olvidé mi contraseña</a>
        </form>
      </div>
    </main>
    <!-- Fin Main -->
    <!-- Inicio Footer -->
    <footer class="footer">
      <nav class="navbar container">
        <ul class="">
          <li class="">
            <a class="navbar_link" href="../shop/shop.html">SHOP</a>
          </li>
          <li class="">
            <a class="navbar_link" href="./register.html">REGISTRARSE</a>
          </li>
          <li class="">
            <a class="navbar_link" href="./login.html">INGRESAR</a>
          </li>
          <li class="">
            <a class="navbar_link" href="../shop/contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture class="navbar_iso">
          <img
            src="../../assets/img/branding/isotype.svg"
            alt="Isotipo Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer_copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!--Fin Footer-->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
